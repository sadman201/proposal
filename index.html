<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do you love me?</title>
  <style>
    body {
      background: #ffe6f2;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    img {
      width: 200px;
      border-radius: 15px;
      margin-top: 40px;
    }

    h2 {
      font-size: 32px;
      color: #333;
      margin: 20px 0;
      transition: all 0.5s ease-in-out;
    }

    /* Glowing Gradient Text Effect */
    .glow-text {
      background: linear-gradient(45deg, #ff0080, #ff6600, #ff0000, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,0,100,0.7),
                   0 0 20px rgba(255,0,100,0.5),
                   0 0 40px rgba(255,0,200,0.5);
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      position: relative;
      height: 100px;
    }

    .btn {
      padding: 14px 32px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    .yes-btn {
      background: #ff4da6;
      color: white;
      z-index: 1;
    }

    .no-btn {
      background: red;
      color: white;
      z-index: 2;
    }

    /* Emoji animation */
    .emoji {
      position: absolute;
      font-size: 30px;
      animation: floatUp 2s linear forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4VXkWRnJSVx7IH58-gNsMhD_GDwG1e3nkkEFGq5Iijorz4Vwjl5rzP4npFE0pgHpmJK8&usqp=CAU" alt="Cute Love">
  <h2 id="mainText">Do you love me?</h2>

  <div class="button-container">
    <button class="yes-btn btn" id="yesBtn">Yes</button>
    <button class="no-btn btn" id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const mainText = document.getElementById("mainText");
    const container = document.querySelector(".button-container");

    const loveLines = [
      "Forever & Always ❤️",
      "Only You 💘",
      "You’re My Everything ✨",
      "Endless Love 💞",
      "My Heart Belongs to You 💝",
      "Together Forever 💕",
      "You Complete Me 🌹"
    ];

    // No button moves randomly but never overlaps Yes button
    noBtn.addEventListener("mouseover", () => {
      const yesRect = yesBtn.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();
      
      let randomX, randomY;
      let overlap = true;

      while(overlap) {
        randomX = Math.random() * (container.clientWidth - noBtn.offsetWidth);
        randomY = Math.random() * (container.clientHeight - noBtn.offsetHeight);

        // Check if new position overlaps Yes button
        const noLeft = randomX;
        const noRight = randomX + noBtn.offsetWidth;
        const noTop = randomY;
        const noBottom = randomY + noBtn.offsetHeight;

        const yesLeft = yesBtn.offsetLeft;
        const yesRight = yesBtn.offsetLeft + yesBtn.offsetWidth;
        const yesTop = yesBtn.offsetTop;
        const yesBottom = yesBtn.offsetTop + yesBtn.offsetHeight;

        if (noRight < yesLeft || noLeft > yesRight || noBottom < yesTop || noTop > yesBottom) {
          overlap = false;
        }
      }

      noBtn.style.position = "absolute";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    // Yes button click
    yesBtn.addEventListener("click", () => {
      const randomLine = loveLines[Math.floor(Math.random() * loveLines.length)];
      mainText.classList.add("glow-text");
      mainText.innerText = randomLine;

      // Floating hearts from bottom
      for(let i=0; i<10; i++) {
        const emoji = document.createElement("div");
        emoji.classList.add("emoji");
        emoji.innerText = "❤️";

        emoji.style.left = Math.random() * window.innerWidth + "px";
        emoji.style.top = window.innerHeight - 50 + "px";

        document.body.appendChild(emoji);

        setTimeout(() => emoji.remove(), 2000);
      }
    });
  </script>

</body>
</html>
